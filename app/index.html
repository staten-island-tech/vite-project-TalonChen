<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Mulish:ital,wght@0, 200..1000;1,200..1000&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>App</title>
  </head>

  <body class="light">
    <div class="main">
      <button class="btn theme">Dark/Light</button>

      <h1 class="title">Music Store</h1>

      <div class="addSongSection">
        <h2>Add Your Own Cool Song</h2>
        <form id="addSongForm">
          <div class="formGroup">
            <label for="songName">Song Name:</label>
            <input type="text" id="songName" required />
          </div>
          <div class="formGroup">
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" required />
          </div>
          <div class="formGroup">
            <label for="songGenre">Genre:</label>
            <input
              type="text"
              id="songGenre"
              placeholder="Input - Game, Pop, Rock, EDM"
              required
            />
          </div>
          <div class="formGroup">
            <label for="imageUrl">Album Image URL:</label>
            <input
              type="url"
              id="imageUrl"
              placeholder="http://example.com/image.jpg"
              required
            />
          </div>
          <button type="submit" class="btn addBtn">Submit New Song</button>
        </form>
      </div>

      <div class="contain">
        <button class="categories box btn">All</button>
        <button class="categories box btn">EDM</button>
        <button class="categories box btn">Pop</button>
        <button class="categories box btn">Rock</button>
        <button class="categories box btn">Game</button>
      </div>

      <div class="musicLibrary"></div>

      <div class="playlist">
        <h1 class="playlistTitle title">
          Your Playlist
          <span class="playlistCount">(0 songs)</span>
        </h1>
        <div class="playlistSongs"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
